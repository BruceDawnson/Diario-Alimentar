    <script>
      // Aplica o tema escuro/claro imediatamente para evitar FOUC (Flash of Unstyled Content)
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class', // Habilita o modo escuro baseado em classe
        theme: {
          extend: {
             fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#10B981', // Emerald 500
                focus: '#059669', // Emerald 600
                content: '#ffffff',
              },
              secondary: {
                DEFAULT: '#64748B', // Slate 500
                focus: '#475569', // Slate 600
                content: '#ffffff',
              },
              base: {
                100: '#ffffff', // white
                200: '#f8fafc', // slate-50
                300: '#f1f5f9', // slate-100
                400: '#e2e8f0', // slate-200
                content: '#0f172a', // slate-900
              },
              // Cores para o modo escuro
              dark: {
                primary: {
                  DEFAULT: '#34D399', // Emerald 400
                  focus: '#10B981', // Emerald 500
                  content: '#0f172a',
                },
                secondary: {
                  DEFAULT: '#94A3B8', // Slate 400
                  focus: '#CBD5E1', // Slate 300
                  content: '#1e293b',
                },
                base: {
                  100: '#0f172a', // Slate 900
                  200: '#1e293b', // Slate 800
                  300: '#334155', // Slate 700
                  400: '#475569', // Slate 600
                  content: '#e2e8f0', // Slate 200
                },
              }
            },
            animation: {
                'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
             },
             keyframes: {
                fadeInUp: {
                    '0%': { opacity: '0', transform: 'translateY(10px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                }
             }
          },
        },
      }
    </script>
